databaseChangeLog:
  - changeSet:
      id: insert-initial-authorities
      author: martin.valts
      changes:
        - insert:
            tableName: authorities
            columns:
              - column:
                  name: authority
                  value: ROLE_COURIER
  - changeSet:
      id: insert-one-more-authorities
      author: martin.valts
      changes:
        - insert:
            tableName: authorities
            columns:
              - column:
                  name: authority
                  value: ROLE_SELLER
  - changeSet:
      id: insert-buyer-authorities
      author: martin.valts
      changes:
        - insert:
            tableName: authorities
            columns:
              - column:
                  name: authority
                  value: ROLE_BUYER